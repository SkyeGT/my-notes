<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Notes - Knowledge Graph</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Professional Notes</h1>
            <div class="controls">
                <button id="theme-toggle" class="btn">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
                <button id="graph-toggle" class="btn active" data-view="graph">Graph View</button>
                <button id="list-toggle" class="btn" data-view="list">List View</button>
            </div>
        </header>
        
        <main>
            <div id="graph-container" class="view-container active">
                <div id="graph-controls">
                    <label>
                        <input type="range" id="zoom-slider" min="0.1" max="3" step="0.1" value="1">
                        Zoom
                    </label>
                    <button id="reset-zoom" class="btn-small">Reset</button>
                </div>
                <svg id="graph"></svg>
                <div id="tooltip"></div>
            </div>
            
            <div id="list-container" class="view-container">
                <div id="folder-tree"></div>
            </div>
            
            <div id="content-panel">
                <div id="note-content">
                    <h2>Welcome to Your Knowledge Graph</h2>
                    <p>Select a note from the graph or list view to display its content here.</p>
                    <p>Use the graph view to explore connections between your notes, or switch to list view for a traditional folder structure.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
